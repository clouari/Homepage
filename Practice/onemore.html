<html>
    <head>
        <title></title>
        <style>
            body{
                background-image: url("9011.JPG");
            }
            div{
                display: inline-block;  /* 1. 제일 먼저 레이아웃을 잡아준다. */
                color:#FFFFFF;        /* 2. 만들 div랑 클래스를 지정해 주고, 구성해보자 */
                border: 1px;            /* 3. 알아보기 쉽게 선을 잡아줄 것이다.*/
            }
            .top{                       /* 4. 먼저 위에 상단을 잡아줄 클래스 top을 만들어보자 */
                width: 100%;            /* 5. 화면에 꽉 차게 해야하기 때문에, 넓이를 100%로 정해준다.*/
                background-color: rgb(22, 11, 11); /* 6. 컬러는 마음에 드는 컬러로 정하기*/
                color: #FFFFFF;
                position: absolute;     /* 7. 겹치더라도 나타날 수 있게, absolute로 지정*/
                top: 0%;                /* 8. 왼쪽부터 나타나게 할 것임으로 제일 위,왼쪽 0%로 지정*/
                left: 0%;
            }
            .baseball{
                text-indent: 5px;       /* 9. text-ident: 문단의 첫 줄 들여쓰기 할 때, 쓰는 속성*/
            }
            .menutop{
                position: absolute;     /* 10. 위에랑 겹침으로, position을 absolute로 지정*/
                right: 10%;
            }
            .menu{
               margin-right: 10px;
            }
            .body{
                width: 100%;
                height: 100%;
            }
            .contents{
                position: absolute;
                left: 400px;
                top: 40%;
                width: 500px;
                height: 100px;
            }
            .link{
                position: relative;
                padding: 10px;
                top: 20px;
                left: 150px;
                border: 1px solid #ffffff;

            }


        </style>
    </head>
    <body>
        <div class="top">
            <div class="menutop"></div>
                <div class="baseball">⚾️</div>

                <div class="menu">Doosanbears</div>
                <div class="menu">Ranking</div>
                <div class="menu">Schedule</div>
                <div class="menu">search</div>
        </div>
        <div class="body">
            <div class="contents"></div>
                <div class="text">최초로 한국시리즈 7년 연속 진출</div>
                <div class="link"></div>
        </div>
    </body>
</html>
